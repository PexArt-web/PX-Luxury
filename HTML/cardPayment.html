<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon_io (1)/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon_io (1)/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon_io (1)/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon_io (1)/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../STYLES/cardPayment.css" />
  </head>
  <body>
    <div class="container-fluid wrapper p-2">
      <div class="container card init bg-dark">
        <form class="card-body shadow-lg bg-dark text-light userInput">
          <span class="init-arrow-item d-flex align-items-center gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              class="bi bi-arrow-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
              />
            </svg>
            <p class="mt-3 arrowText">Back</p>
          </span>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              disabled
              required
            />
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="cardName"
              placeholder="Card name"
              disabled
              required
            />
            <label for="cardName">Name on Card</label>
          </div>
          <!--  -->
          <div class="form-floating mb-3 d-flex">
            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control"
                placeholder="Card Number"
                aria-label="Card Number"
                aria-describedby="basic-addon2"
                id="cardNumber"
                required
              />
              <span class="input-group-text" id="basic-addon2"
                ><img
                  src="../media/card.jpeg"
                  class="img-thumbnail paymentcardImg"
                  alt="..."
              /></span>
            </div>
          </div>
          <!--  -->
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input
                  type="date"
                  class="form-control"
                  id="Expiry"
                  placeholder="Expiry"
                  required
                />
                <label for="floatingInputGrid">Expiry</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="cvv"
                  placeholder="name@example.com"
                  required
                />
                <label for="floatingInputGrid">CVV/CVC</label>
              </div>
            </div>
          </div>
          <!--  -->
          <div class="card mt-5 m-auto subtotalWrapper p-2">
            <div
              class="d-flex gap-1 mb-3 align-items-center justify-content-center"
            >
              <p>Subtotal</p>
              <p class="subTotal">0</p>
            </div>
            <div
              class="d-flex gap-5 mb-3 align-items-center justify-content-center"
            >
              <div class="gap-1">
                <p>VAT(20%)</p>
                <p class="vatax">$0</p>
              </div>

              <div class="gap-1">
                <p>Total</p>
                <p class="totalAmount">$0</p>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit" id="cardpay">
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-lock-fill mb-1"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"
                    />
                  </svg>
                </span>
                PAY NOW
              </button>
            </div>
          </div>
        </form>
      </div>
      <!--// -->
      <div class="container card payStackWrapper bg-dark p-2">
        <form class="card-body text-light payStack">
          <div>
            <span class="arrow-item d-flex align-items-center gap-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                class="bi bi-arrow-left"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
                />
              </svg>
              <p class="mt-3 arrowText">Back</p>
            </span>
            <h2 class="text-center confirm">Confirm Details</h2>
          </div>

          <div class="form-floating mb-3 mt-3">
            <input
              type="email"
              class="form-control"
              id="userEmail"
              placeholder="name@example.com"
              disabled
            />
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="amountInput"
              placeholder="name@example.com"
              disabled
            />
            <label for="floatingInput">Enter Amount</label>
          </div>

          <div class="row g-3">
            <div class="col">
              <input
                type="text"
                class="form-control firstName"
                placeholder="First name"
                aria-label="First name"
                disabled
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control lastName"
                placeholder="Last name"
                aria-label="Last name"
                disabled
              />
            </div>
          </div>

          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-success" type="submit">continue</button>
          </div>
        </form>
      </div>
      <!-- // -->
      <div class="container card shadow-lg processingWrapper mt-5 p-2">
        <div class="card-body text-center text-dark">
          <div>
            <span
              class="spinner-grow spinner-grow-lg"
              aria-hidden="true"
            ></span>
          </div>
          <p>Payment is processing...</p>
          <p>Please wait, do not close this screen</p>
        </div>
      </div>
      <!-- // -->
      <div class="container card shadow-lg processedWrapper mt-5 p-2">
        <div class="card-body text-center text-dark">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              fill="green"
              class="bi bi-check-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
              />
              <path
                d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"
              />
            </svg>
          </div>

          <p>Payment received</p>
          <p>
            Your order is now on the way. Please <br />
            check your email for the receipt.
          </p>
          <p>
            <a href="../HTML/shopCart.html"> Continue Shopping</a>
          </p>
          <p>
            <a href="../index.html">Back to Homepage </a>
          </p>
        </div>
      </div>
      <!--  -->
    </div>
    <script src="../FUNCTION/cardPaymentFirebase.js" type="module"></script>
    <script src="../FUNCTION/cardPayment.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
