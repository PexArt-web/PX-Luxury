<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon_io (1)/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon_io (1)/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon_io (1)/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon_io (1)/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../STYLES/passwordReset.css" />
  </head>
  <body>
    
    <nav class="navbar bg-dark">
      
      <div class="container-fluid">
         <!-- connection_error -->
       <div class="connection_error">
       </div>
        <!--  -->
        <marquee behavior="scroll" direction="" class="text-light"
          >Free Shipping on Every Order Above $120</marquee
        >
        <span class="navbar-brand mb-0 h1 container text-light" translate="no"
          >Luxury Homes</span
        >
        
      </div>
    </nav>
    <div class="card shadow-lg resetCard container">
      <div class="resetEmailAlert">

      </div>
    
      <div class="card-body text-justify">
        <h4 class="text-center mb-5" translate="no">Luxury Homes</h4>
        <p>
          Enter The Email Address associated with your account and we'll send
          you a link to reset your password
        </p>

        <div class="form-floating mt-4 mb-5 overflow-hidden">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-dark" type="button" id="reset">
            Continue
          </button>
        </div>
        <div class="text-center mt-5" id="backHome">
          <span class="mt-3">Back to HomePage</span>
        </div>

        <div class="newAccount text-center mt-4 mb-2">
          Don't have an account? <a id="signUp">Sign Up</a>
        </div>
      </div>

      <div class="m-auto" id="verify_sent"></div>
    </div>
    <!--  -->
    <script type="module" src="../FUNCTION/passwordFirebasereset.js"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
