<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon_io (1)/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon_io (1)/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon_io (1)/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon_io (1)/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../STYLES/shopCart.css" />
  </head>
  <body>
     <!--discrition html  -->
    <div class="container discribebody position-fixed top-50 translate-middle start-50 z-1">
    </div>
    <div class="container-fluid bounce-in-top">
      <!-- header -->
      <div
        class="container-fluid nav d-flex justify-content-center align-items-center header text-light pt-2 pb-2"
       >
        <h3>Free Shipping On Orders Over $150</h3>
      </div>
      <!--  -->
      <!-- connection_error -->
      <div id="connection_error"></div>
      <!--  -->
      <marquee behavior="" direction=""
        >Free Shipping OnEvery 50 order!!
        <span style="margin-left: 10%"
          >EveryDay is a Black Friday!!</span
        ></marquee
      >

      <!-- nav -->

      <!-- // -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h4 translate="no">PX Luxury</h4></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button
                  class="btn btn-light"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#staticBackdrop"
                  aria-controls="staticBackdrop"
                >
                  <a class="nav-link active" aria-current="page" href="#"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="26"
                      height="26"
                      fill="currentColor"
                      class="bi bi-person-circle"
                      viewBox="0 0 16 16"
                      id="account"
                    >
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                      <path
                        fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                      /></svg
                  ></a>
                </button>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark mt-2" href="#"
                  ><h5>Welcome,</h5></a
                >
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link mt-2" href="#" aria-expanded="false">
                  <h5 id="name">name</h5>
                </a>
              </li>
              <li class="nav-item mt-2">
                <a class="nav-link"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="green"
                    class="bi bi-check-circle-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                    /></svg
                ></a>
              </li>
              <li class="nav-item dropdown mt-2">
                <select
                  class="form-select mt-1 p-2"
                  aria-label="Default select example"
                  onchange="changeCategories(event)"
                >
                  <option value="1" selected>All Products</option>
                  <option value="2">Men's Clothing</option>
                  <option value="3">Electronics</option>
                  <option value="4">Women's Clothing</option>
                  <option value="5">Jewelery</option>
                  <option value="6">Furniture</option>
                </select>
              </li>
            </ul>

            <!--  -->
           <div class="gap-3 mobileSearchform">
            <form class="d-flex" role="search" id="search" >
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
            
            <!--  -->
            <form class="d-flex gap-3" role="">
              <span>
                <button type="button" class="btn btn-success position-relative" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight">
                  <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="36"
                  height="36"
                  fill="dark"
                  class="bi bi-cart-check-fill"
                  viewBox="0 0 16 16"
                  id="cartIcon"
                >
                  <path
                    d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708"
                  />
                </svg> <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill text-bg-secondary" id="cartLength">0</span>
                </button>
              </span>
              <button class="btn btn-outline-success" type="" id="signOut">
                Sign Out
              </button>
            </form>
           </div>
          </div>
        </div>
      </nav>

      <!-- product display -->
      <div class="card">
        <div class="card-body p-3">
          <div class="row row-cols-2 row-cols-md-4 g-4" id="showProduct">

            <!--  -->
          </div>
        </div>
      </div>
     
     
      <!--  -->

      <!-- profile details -->

      <div class="card">
        <div
          class="offcanvas offcanvas-start bg-light text-dark profileCanvas"
          data-bs-backdrop="static"
          tabindex="-1"
          id="staticBackdrop"
          aria-labelledby="staticBackdropLabel"
        >
          <div class="offcanvas-header">
            <div class="d-flex align-items-center editIcon">
              <h5 class="offcanvas-title profile" id="staticBackdropLabel">
                Your Luxury Profile
              </h5>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                fill="currentColor"
                class="bi bi-pencil-square pencil-edit"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                />
                <path
                  fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                />
              </svg>
            </div>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <span class="d-flex justify-content-center mb-4" id="proImg">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                />
              </svg>
            </span>

            <div class="offcanvas-body" id="details"></div>
            <div class="d-flex justify-content-end mt-3 mb-3">
              <button class="btn btn-success save" type="submit" disabled>
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--  -->

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
        style="width: 40rem;"
      >
        <div id="alertCart"></div>
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">
            Your Luxury Cart
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body" id="scrollCanvas">
          <div id="cartShow"></div>

          <p class="text-end" id="total">$0</p>

          <div class="d-grid gap-1">
            <button class="btn btn-success" type="button" id="checkOut">
              Check Out
            </button>
            <button class="btn btn-danger" type="button" onclick="emptyCart()">
              Empty Cart
            </button>
          </div>
        </div>
      </div>
      <!--  -->
    </div>

    <div class="float-lg-start facebookInstaX d-flex">
      <div class="card-body rounded-75 shadow-lg">
        <a href="https://web.facebook.com/ade.pex.7/">
          <img
            src="../media/Facebook-Brand-Asset-Pack/Facebook Brand Asset Pack/Logo/Primary Logo/Facebook_Logo_Primary.png"
            class="img-thumbnail logoImg"
            alt="..."
          />
        </a>
      </div>

      <div class="card-body rounded-75 shadow-lg">
        <a href="https://www.instagram.com/pex_art/">
          <img
            src="../media/IG_brand_asset_pack_2023/01 Static Glyph/01 Gradient Glyph/Instagram_Glyph_Gradient.svg"
            class="img-thumbnail logoImg"
            alt="..."
          />
        </a>
      </div>

      <div class="card-body rounded-75 shadow-lg">
        <a href="https://twitter.com/The_realpex">
          <img
            src="../media/x-logo/logo-black.png"
            class="img-thumbnail logoImg"
            alt="..."
          />
        </a>
      </div>
    </div>
    <div class="itemAlert d-flex justify-content-center"></div>

    <script src="../FUNCTION/shopCart.js" type=""></script>
    <script src="../FUNCTION/shopCartFirebase.js" type="module"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
