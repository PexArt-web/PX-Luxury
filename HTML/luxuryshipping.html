<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../STYLES/luxuryshipping.css" />
  </head>
  <body class="slide-in-right">
    <div class="card p-3 container mt-1 bg-secondary text-body-light">
       <!-- connection_error -->
       <div class="connection_error">
       </div>
       <!--  -->
      <form class="row g-3" id="paymentForm">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            disabled
            placeholder="Email"
          />
        </div>

        <div class="row g-3">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
              id="inputFirstname"
              disabled
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
              id="inputSecondname"
              disabled
            />
          </div>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress1"
            placeholder="1234 Main St"
            required
          />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"z
            placeholder="Apartment, studio, or floor"
          />
        </div>

        <div class="col-md-3">
          <label for="inputCountry" class="form-label">Country</label>
          <select id="inputCountry" class="form-select" selected required>
            <option>Choose your Country</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <input
            type="text"
            class="form-control"
            id="inputState"
            placeholder="Enter your State"
            required
          />
        </div>

        <div class="col-md-4">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" 
          placeholder="Enter your City"
          required />
        </div>

        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input
            type="text"
            class="form-control"
            id="inputZip"
            required
            oninput="validateZip(event)"
            placeholder="Enter Your Zip Code"
          />
          <p class="errorMessage text-light"></p>
        </div>

        <div class="card m-auto p-3 deliverytype">
          <table class="table" id="list-group-item">
            <thead>
              <tr>
                <th scope="col">
                  <h6 class="text-dark ShipType">Shipping Method</h6>
                </th>
                <th scope="col"></th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="col-12">
          <div class="d-grid gap-2">
            <button
              class="btn btn-dark text-light"
              type="submit"
              id="contBTN"
            >
              Continue
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="../FUNCTION/luxuryshipping.js"></script>

    <script type="module" src="../FUNCTION/luxuryshippingfirebase.js"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
