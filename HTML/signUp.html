<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon_io (1)/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon_io (1)/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon_io (1)/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon_io (1)/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../STYLES/newSignUp.css" />
  </head>
  <body>
    <div class="container-fluid overflow-hidden text-light">
      <video autoplay muted loop id="myVideo">
        <source src="../media/background_-_9584 (540p).mp4" type="video/mp4" />
      </video>

      <form
        class="card container mt-5 bounce-in-right"
        id="signUp"
        enctype="multipart/form-data"
      >
        <div class="accountExisted text-center"></div>
        <div class="card-body justify-content-center align-items-center tit">
          <h3 class="mb-3">Welcome to PX Luxury worldwide</h3>
          <h4>Create Your no 1 Luxury Account</h4>
        </div>

        <div class="row mb-3">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
              id="firstName"
              required
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
              id="lastName"
              required
            />
          </div>
        </div>
       
        <div class="col-md-4 mb-3">
          <label for="inputState" class="form-label">Gender</label>
          <select id="inputGender" class="form-select">
            <option selected>Choose...</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>



        <div>
          <label for="" class="form-label"
          >Upload Your Photo
        </label>
        <!--  -->
        <div class="input-group mb-3">
          <input type="file" class="form-control" placeholder="" aria-label="Example text with two button addons" id="profileImage" accept="image/*" required>
        </div>
        <!--  -->
        </div>


        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control validate"
            id="floatingPassword"
            placeholder="Password"
            required
          />
          <p class="input-title text-danger error-message p-1"></p>
          <label for="floatingPassword">Choose a strong Password </label>
        </div>

        <div class="d-grid gap-2 mb-3">
          <button class="btn btn-primary" type="submit" id="signUpBtn">
            Create Account
          </button>
        </div>
        <div class="text-light text-center">
          <p>
            Already have an account?
            <a href="../index.html" class="redirect">Log in</a>
          </p>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-light google mb-3" type="button">
            <span
              ><img
                src="../media/google_log-removebg-preview.png"
                alt=""
                height="40vh"
                width="40vw"
            /></span>
            Sign up with Google
          </button>
        </div>
      </form>
    </div>
    <script src="../FUNCTION/newSignUp.js" type="module"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
