<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>luxury Sign Up</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon_io (1)/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon_io (1)/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon_io (1)/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon_io (1)/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../STYLES/luxurysignUp.css" />
  </head>
  <body class="container-fluid slide-in-right">
    <video autoplay loop muted id="myVideo" class="container">
      <source src="https://alldgt.com/wp-content/uploads/2021/01/auvere.mp4" />
    </video>
    <form action="" enctype="multipart/form-data" class="container card mt-1">
      <div class="card-body text-light">
        <!-- connection_error -->
        <div class="connection_error"></div>
        <h3 class="mb-2">Welcome to Px Luxury</h3>
        <h4>Create Your no 1 Luxury Account</h4>
        <div class="row mb-1 mt-3">
          <div class="col">
            <input
              type="text"
              class="form-control firstname"
              placeholder="First name"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control lastname"
              placeholder="Last name"
              aria-label="Last name"
            />
          </div>
        </div>
      </div>

      <!--  -->
      <div class="col-md-4 mb-2">
        <label for="inputState" class="form-label text-light">Gender</label>
        <select id="inputGender" class="form-select">
          <option selected>Choose...</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div>
        <label for="" class="form-label text-light">Upload Your Photo </label>
        <!--  -->
        <div class="input-group mb-3">
          <input
            type="file"
            class="form-control"
            id="profileImage"
            placeholder=""
            aria-label="Example text with two button addons"
            accept="image/*"
            required
          />
        </div>
        <!--  -->
      </div>

      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control email"
          placeholder="name@example.com"
          required
        />
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating mb-1">
        <input
          type="password"
          class="form-control validate"
          id="floatingPassword"
          placeholder="Password"
          required
        />
        <p class="input-title text-danger error-message p-1"></p>
        <label for="floatingPassword">Choose a strong Password </label>
      </div>

      <div class="d-grid gap-2 mb-2">
        <button class="btn btn-primary signUpBtn">Create Account</button>
      </div>

      <div class="text-center">
        <p class="text-light">
          Already have an account?
          <a href="../index.html" class="redirect">Log in</a>
        </p>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-light google mb-2" type="button">
          <span
            ><img
              src="../media/google_log-removebg-preview.png"
              alt=""
              height="40vh"
              width="40vw"
          /></span>
          Sign up with Google
        </button>
      </div>
    </form>

    <script src="../FUNCTION/luxurysignup.js" type="module"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
