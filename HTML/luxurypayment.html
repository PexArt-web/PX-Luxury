<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../STYLES/luxurypayment.css">
  </head>
  <body class="container-fluid ">
    <div class="container card mt-3 inputWrapper bg-secondary slide-in-right">
      <div class="connection_error">
        <!-- connection error -->
      </div>
      <form action="" class="card-body userInput text-light">
        <span class="d-flex align-items-center justify-content-start gap-1">
          <i class="bi bi-arrow-left backToluxuryshipping"></i>
          <p class="pt-3 arrowText">Back</p>
        </span>
        <!--  -->
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control email"
            id="floatingInput"
            placeholder="name@example.com"
            disabled
            required
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control cardname"
            id="cardName"
            placeholder="Card name"
            disabled
            required
          />
          <label for="cardName">Name on Card</label>
        </div>

        <div class="form-floating mb-2 d-flex">
          <div class="input-group mb-2">
            <input
              type="number"
              class="form-control cardnumber"
              placeholder="Card Number"
              aria-label="Card Number"
              aria-describedby="basic-addon2"
              id="cardNumber"
              required
            />
            <span class="input-group-text" id="basic-addon2"
              ><img
                src="../media/card.jpeg"
                class="img-thumbnail paymentcardImg"
                alt="..."
            /></span>
          </div>
        </div>

        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input
                type="date"
                class="form-control expirydate"
                id="Expiry"
                placeholder="Expiry"
                required
              />
              <label for="floatingInputGrid">Expiry</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input
                type="number"
                class="form-control cvv"
                id="cvv"
                placeholder="name@example.com"
                required
              />
              <label for="floatingInputGrid" class="text-dark">CVV/CVC</label>
            </div>
          </div>
        </div>

        <div class="card mt-3 m-auto subtotalWrapper p-2">
          <div
            class="d-flex gap-1 mb-3 align-items-center justify-content-center"
          >
            <p>Subtotal</p>
            <p class="subTotal">0</p>
          </div>
          <div
            class="d-flex gap-5 mb-3 align-items-center justify-content-center"
          >
            <div class="gap-1">
              <p>VAT(20%)</p>
              <p class="vatax">$0</p>
            </div>

            <div class="gap-1">
              <p>Total</p>
              <p class="totalAmount">$0</p>
            </div>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-dark paybutton" type="submit" id="cardpay">
              <span>
                <i class="bi bi-lock-fill"></i>
              </span>
              PAY NOW
            </button>
          </div>
        </div>
      </form>
      <!--  -->
      <div class="card shadow-lg processingWrapper mt-2 mb-3 p-2 bg-secondary">
        <div class="card-body text-center text-light">
          <div>
            <span
              class="spinner-grow spinner-grow-lg"
              aria-hidden="true"
            ></span>
          </div>
          <p>Payment is processing...</p>
          <p>Please wait, do not close this screen</p>
        </div>
      </div>

      <!-- paystack form below -->

      <form class="card-body payStack bg-secondary">
        <div>
          <span class="arrow-item d-flex align-items-center gap-1">
          <i class="bi bi-arrow-left backToPayment"></i>
            <p class="mt-3 arrowText">Back</p>
          </span>
          <h2 class="text-center confirm">Confirm Details</h2>
        </div>

        <div class="form-floating mb-3 mt-3">
          <input
            type="email"
            class="form-control stackemail"
            id="userEmail"
            placeholder="name@example.com"
            disabled
          />
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control stackAmount"
            id="amountInput"
            placeholder="name@example.com"
            disabled
          />
          <label for="floatingInput">Enter Amount</label>
        </div>

        <div class="row g-3">
          <div class="col">
            <input
              type="text"
              class="form-control stackFirstname"
              placeholder="First name"
              aria-label="First name"
              disabled
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control stackLastname"
              placeholder="Last name"
              aria-label="Last name"
              disabled
            />
          </div>
        </div>

        <div class="d-grid gap-2 mt-3">
          <button class="btn btn-success" type="submit">continue</button>
        </div>
      </form>

      <!--proccessed -->
      <div class="card-body text-center text-dark mt-2 processed bg-secondary" style="display: none;">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            fill="green"
            class="bi bi-check-circle"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
            />
            <path
              d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"
            />
          </svg>
        </div>

        <p>Payment received</p>
        <p>
          Your order is now on the way. Please <br />
          check your email for the receipt.
        </p>
        <p>
          <a href="../HTML/shoppingcart.html" class="text-light"> Continue Shopping</a>
        </p>
        <p>
          <a href="../index.html " class="text-light">Back to Homepage </a>
        </p>
      </div>
    </div>

    </div>
    <script src="../FUNCTION/luxurypayment.js"></script>
    <script src="../FUNCTION/luxuryfirebasepayment.js" type="module"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
